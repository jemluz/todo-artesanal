<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    type="text/css"

    <title>Todo List Artesanal</title>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="" srcset="">

    <main>
      <h1>Bom dia, princesa!</h1>

      <form action="">
        <input type="text" placeholder="Todos seus desejos, escreva aqui, a firma é forte">
        <button type="submit">
          Criar
        </button>
      </form>

      <ul>
        <li>
          <!-- <i class="ph-bold ph-check-circle"></i> -->

          <p>Adicione uma nova tarefa uma nova tarefauma nova tarefauma nova tarefauma nova tarefauma nova tarefauma nova tarefa</p>
          <i class="ph-bold ph-trash"></i>
        </li>
      </ul>
    </main>

    <footer>
      <div>
        <strong>Tarefas criadas</strong>
        <span>0</span>
      </div>

      <div>
        <strong>Tarefas concluídas</strong>
        <span>0</span>
      </div>
    </footer>
  </body>
</html>
